<ion-view view-title="Conta">
    <ion-nav-buttons side="right">
        <button class="button button-dark" ng-click="startBill()">
            <i class="icon ion-compose"></i>
        </button>
    </ion-nav-buttons>
    <ion-content class="text-center">
        <ion-list ng-if="bill">
            <ion-item class="" ng-repeat="conn in connection | orderBy: 'name'" ng-click="removeProductUnit(conn, $index)"
            type="item-text-wrap" ng-class="{'item-stable':$odd, 'item-light':$even}">
                <h2>
                    <span class="float-left list-name">
                        {{conn.amount}}x {{findProduct(conn.product_id).name}}
                    </span>
                    <span class="float-right color-green">
                        R$ {{conn.amount * findProduct(conn.product_id).price | number: 2}}
                    </span>
                </h2>
                <ion-option-button class="button-assertive" ng-click="deleteConnection(conn, $index)">
                    Remover
                </ion-option-button>
            </ion-item>
        </ion-list>
        <h1 ng-if="!connection.length">Não há produtos nessa conta</h1>
    </ion-content>
    <div style="position: absolute; bottom: 40px; right: 1vw;">
        <h1 class="color-green">R$ {{bill.price | number: 2}}</h1>
    </div>
</ion-view>
